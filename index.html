<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="wrapper">
      <header id="header">
        <h1>The great <span id="pickedColor"></span> guessing gameplay</h1>
      </header>
      <nav>
        <ul>
          <li><button id="reset" class="nav-btn">NEW COLOURS</button></li>
          <li><span id="result"></span></li>
          <li>
            <input id="easy" class="nav-btn" type="button" value="EASY" />
          </li>
          <li>
            <input id="hard" class="nav-btn" type="button" value="HARD" />
          </li>
        </ul>
      </nav>
      <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </div>
    <script src="darkgame.js"></script>
  </body>
</html>
<!-- end of index file -->
